<!DOCTYPE html>
<Body>

<form id="contact" action="" method="">
    <fieldset>
        <legend>Information personneles</legend>
      
        <label for="nom">Nom :</label></br>
        <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom"></br>
       
        <label for="prenom">Prenom : </label></br>
        <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prenom"/></br>
    
        <label for="mail">Email:</label></br>
        <input type="mail" id="mail" name="mail" required placeholder="Entrez votre mail"/></br>

        <label for="phone">Phone :</label></br>
        <input type="phone" id="phone" name="phone" pattern="[0-9]{10}"/></br>
        
        <label for="date">Date :</label></br>
        <input type="date" id="date" name="date" required placeholder="Date"/></br>    
        
        <label for="color">Color :</label></br>
        <input type="color" id="color" name="color" required placeholder="Color"/></br>
        
        <label for="url">Url :</label></br>
        <input type="url" id="url" name="url" required placeholder="Url"/></br>
        
        <label for="message">Message :</label></br>
        <textarea id="message" name="message" cols="95" rows="5"></textarea></br>
        
        <input type="submit" value="Envoyer"/>
        <input type="reset" value="Effacer"/></br>
        
        </fieldset>
</form>
</Body>
